<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Base64 Encoder/Decoder</h1>
        <div class="section">
            <h2>Text Encoder/Decoder</h2>
            <textarea id="textInput" placeholder="Enter text here..."></textarea>
            <button onclick="encodeText()">Encode</button>
            <button onclick="decodeText()">Decode</button>
            <button onclick="copyToClipboard('textInput')">Copy</button>
            <textarea id="textOutput" placeholder="Encoded/Decoded text will appear here..."></textarea>
            <button onclick="copyToClipboard('textOutput')">Copy</button>
        </div>
        <div class="section">
            <h2>Image Encoder/Decoder</h2>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="encodeImage()">Encode</button>
            <textarea id="base64Input" placeholder="Enter base64 string here..."></textarea>
            <button onclick="decodeImage()">Decode</button>
            <button onclick="copyToClipboard('base64Input')">Copy</button>
            <div id="imageOutput"></div>
            <button onclick="copyToClipboard('imageOutput')">Copy</button>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
